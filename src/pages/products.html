<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products / Pages</title>
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <div class="navigations">
            <div class="nav">
              <a href="" class="logo__link">
                <img
                  src="../img/icons/logo-1.svg"
                  alt="logo"
                  class="logo__img"
                />
              </a>
              <div class="form">
                <button class="bars">
                  <span
                    ><img src="../img/icons/bars.svg" alt="bars icons"
                  /></span>
                  <span class="bars__text">Каталог</span>
                </button>
                <form class="form__options">
                  <input
                    type="search"
                    class="form__options-input"
                    placeholder="Найти товар"
                  />
                  <button class="form__options-btn">
                    <span
                      ><img
                        src="../img/icons/search-icons.svg"
                        alt="search icons"
                    /></span>
                  </button>
                </form>
              </div>
            </div>
            <!-- center navbar -->
            <div class="menu">
              <button class="menu__btn">
                <span><img src="../img/icons/heart.svg" alt="heart" /></span>
                <span>Избранное</span>
              </button>
              <button class="menu__btn">
                <span><img src="../img/icons/boxs.svg" alt="carts" /></span>
                <span>продукты</span>
              </button>
              <button class="menu__btn">
                <span class="badge"
                  ><img src="../img/icons/carts.svg" alt="carts"
                /></span>
                <span>Корзина</span>
              </button>
              <button class="dropdown">
                <span class="dropdown__img">
                  <img
                    src="../img/home/avatar.png"
                    class="dropdown__img__avatar"
                    alt="avatar-user"
                  />
                </span>
                <b class="dropdow__name">Алексей</b>
                <span class="dropdown__icons">
                  <img src="../img/icons/arrow-down.svg" alt="arrow-drop" />
                </span>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="catalogs">
        <div class="container">
          <div class="catalogs__menu">
            <ul class="catalogs__list">
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Молоко, сыр, яйцо</a
                >
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link">Хлеб</a>
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link">Фрукты и овощи</a>
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Замороженные продукты</a
                >
              </li>
            </ul>
            <!-- center -->
            <ul class="catalogs__list">
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link">Напитки</a>
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Кондитерские изделия</a
                >
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link">Чай, кофе</a>
              </li>
            </ul>
            <!-- center -->
            <ul class="catalogs__list">
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link">Бакалея</a>
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Здоровое питание</a
                >
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link">Зоотовары</a>
              </li>
            </ul>
            <!-- center -->
            <ul class="catalogs__list">
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Непродовольственные товары</a
                >
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Детское питание</a
                >
              </li>
              <li class="catalogs__list-item">
                <a href="#" class="catalogs__list-item__link"
                  >Мясо, птица, колбаса</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="card__our">
          <h3 class="card__our-heading">Все продукты</h3>
          <div class="card__products" id="card__products"></div>
        </div>
      </div>
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/products-data.js"></script>
  </body>
</html>
